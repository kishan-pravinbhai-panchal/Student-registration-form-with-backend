<!DOCTYPE html>
<html lang="en">
    {%include "base.html" %}
 <center> <h1>  {{title}} </h1> </center>

<table>
    <thead>
        <tr>
          <td>S.NO</td>
          <td>NAME</td>
          <td>DEPARTMENT</td>
          <td>ADDRESS</td>
          <td>SCHOOL</td>
          <td>E-MAIL</td>
        </tr>
    </thead>  
    {% for k in queryset %}  
    <tbody>
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{k.s_name}}</td>
            <td>{{k.s_class}}</td>
            <td>{{k.s_addr}}</td>
            <td>{{k.s_school}}</td>
            <td>{{k.s_email}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>

</html>
